<div class="chat-memory-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Chat memory</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>

        <div class="inline-drawer-content">
            <div class="flex-container">
                <b>Enabled chats</b>
                <p id="chat_memory_enabled_chats">
                </p>
            </div>

            <div class="flex-container">
                <b>Available chats</b>
                <select id="chat_memory_available_chats">
                </select>
            </div>

            <div class="flex-container">
                <input id="chat_memory_add_chat_button" class="menu_button" style="width: calc(50% - 2.5px)"
                       type="submit" value="Add chat" />
                <input id="chat_memory_remove_chat_button" class="menu_button" style="width: calc(50% - 2.5px)"
                       type="submit" value="Remove chat" />
            </div>

            <hr class="sysHR" />

            <div class="flex-container">
                <input id="chat_memory_save_settings_button" class="menu_button" style="width: 100%"
                       type="submit" value="Save settings" />
            </div>

            <hr class="sysHR" />
        </div>
    </div>
</div>
